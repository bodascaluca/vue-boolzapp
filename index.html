<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>

    <!-- LINK FILE  -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- /LINK FILE -->

    <!-- LINK FONT-AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /LINK FONT-AWESOME  -->


    <!-- LINK FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
    <!-- /LINK FONT FAMILY -->

    
</head>
<body>
    <div id="root">
        <section class="window">
            <div class="container">

                <!-- ROW LEFT  -->
                <section class="row-left">

                    <!--USER  -->
                    <div class="user">

                        <div class="user-img">
                            <img src="img/avatar_io.jpg" alt="user/img">
                            <h4>Sofia</h4>
                        </div>

                        <div class="user-tools">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>

                    </div>
                    <!-- /USER  -->
                    
                    <!-- NOTIFICATION SOUND -->
                    <div class="notification-sound">
                        <i class="fas fa-bell-slash"></i>
                        <div class="notificatio-text">
                            <h6>Ricevi notifiche di nuovi messaggi</h6>
                            <a class="a-tx" href="">Attiva notifivhe desktop</a>
                        </div>
                    </div>
                    <!-- /NOTIFICATION SOUND -->

                    <!-- ROW CHAT  -->
                    <div class="search">
                        <div class="contain-search">
                            <button><i class="fas fa-search"></i></button>
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                    <!-- /ROW CHAT  -->

                </section>
                <!-- /ROW LEFT  -->


                <!-- ROW RIGHT -->
                <section class="row-right">

                    <!-- ACTUAL-USER-CHAT  -->
                    <div class="actual-user-chat">

                    </div>
                    <!-- /ACTUAL-USER-CHAT  -->

                    <!-- CHAT  -->
                    <div class="">

                    </div>
                    <!-- /CHAT  -->

                    <!-- INPUT-MESSAGE  -->
                    <div class="">

                    </div>
                    <!-- /INPUT-MESSAGE  -->
                    
                </section>
                <!-- /ROW RIGHT -->


            </div>
        </section>

        <!-- <section class="main-window"> 

        </section> -->
    </div>
<script src="js/script.js"></script>
</body>
</html>
